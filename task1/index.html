<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap so luong phan tu")

    function tong(number) {
        let arr = []
        let sum = 0
        for (let i = 1; i <= arr.length; i+=2) {
            if (i % 2 === 1) {
                sum += arr[i]
            }
        }
        return sum;
    }

    alert("Tong so le" + tong(number))
</script>

</body>
</html>
